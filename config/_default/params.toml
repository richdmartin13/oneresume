#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.jpeg"
# use `x` with logo_width, example: "100x"
logo_width = "240x"
# logo text will only show when logo is missing.
logo_text = "OneResume"
# OpenGraph / Twitter Card metadata
description = "OneResume is a service that puts your resume on the web so you can share it easily from anywhere."
author = "Richard Martin"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own

# footer information
footer_info = "OneResume is a service provided by Richard Martin. "

# contact form action
contact_form_action = "" # contact form works with https://formspree.io

# copyright
copyright = "Created by Richard Martin"

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script= "" 

# buy premium popup
buy_premium_popup = false

# Main Sections
mainSections= ["blog", "pricing"]

# contact information
[contact_info]
address = "Knoxville, TN"
phone = ["+1 (865) 274-9603"]
email = ["rich@richdmart.in"]

# imaging processing
[imaging]
# Default JPEG or WebP quality setting. Default is 100.
quality = 100

# Preloader
[preloader]
enable = true
preloader = "images/favicon.png" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "Get Started"
link = "https://rdm.hbportal.co/schedule/61644f3a7d4e82069206762e"

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

# call-to-action
[cta]
enable = true
title = "Get Your Digital Resume Now"
content = "Stand out from the competition with a resume that can be shared easily, from anywhere you are."
button = "Get Started"
button_link = "https://rdm.hbportal.co/schedule/61644f3a7d4e82069206762e"

